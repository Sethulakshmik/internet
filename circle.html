<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Circle</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: white;
}

.container {
    max-width: 400px;
    margin: 0 auto;
    padding: 20px;
    border: 1px solid black;
    border-radius: 5px;
    background-color: white;
    }
    

.circle {
    display: flex;
    justify-content: center;
    align-items: center;
    color: blue;
    width: 100px;
    height: 100px;
    border: 2px solid red;
    border-radius: 50%;
}
    </style>
</head>
<body>
    <div class="container">
        <span class="circle">Center</span>
    </div>
</body>
</html>
